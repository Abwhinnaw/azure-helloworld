assembly-versioning-scheme: MajorMinorPatch
mode: Mainline
branches:
  master:
    is-mainline: false
  develop:
    tag: ""
    is-mainline: true
    increment: none
    is-source-branch-for: ['feature', 'fix']
  feature:
    increment: Minor
    is-source-branch-for: ['pull-request']
  fix:
    regex: fix(es)?[/-]
    increment: patch
    source-branches: ['main']    
    is-source-branch-for: ['pull-request']
  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-]
    tag: PullRequest
    increment: Inherit
    source-branches: ['feature','fix']    
ignore:
  sha: []
merge-message-formats: {}
