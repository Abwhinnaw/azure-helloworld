mode: Mainline
branches:
  feature:
    regex: ^feature?[/-]
    source-branches: ['main','master'] 
    increment: Minor
    tag: feat-{BranchName}    
  fix:
    regex: bugfix(es)?[/-]
    source-branches: ['main','master'] 
    increment: Patch
    tag: bugfix-{BranchName}
ignore:
  sha: []
merge-message-formats: {}